<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Credential Storage</title>
    <script src="tailwindcss.js"></script>
    <script src="tailwind-config.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      :root {
        --background-light: #f7f9fc;
        --background-dark: #111827;
        --card-light: #ffffff;
        --card-dark: #1f2937;
        --text-light: #111827;
        --text-dark: #f3f4f6;
        --text-secondary-light: #6b7280;
        --text-secondary-dark: #9ca3af;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --accent-teal: #14b8a6;
        --accent-orange: #f97316;
        --border-light: #e5e7eb;
        --border-dark: #374151;
      }
      .dark {
        --background-light: var(--background-dark);
        --card-light: var(--card-dark);
        --text-light: var(--text-dark);
        --text-secondary-light: var(--text-secondary-dark);
        --border-light: var(--border-dark);
      }
      #theme-toggle .sun-icon {
        display: none;
      }
      .dark #theme-toggle .sun-icon {
        display: block;
      }
      .dark #theme-toggle .moon-icon {
        display: none;
      }
      .tooltip {
        @apply invisible absolute;
      }
      .has-tooltip:hover .tooltip {
        @apply visible z-50;
      }
      .password-toggle .visibility-off {
        display: none;
      }
      .password-toggle.visible .visibility-off {
        display: inline-block;
      }
      .password-toggle.visible .visibility-on {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-[var(--background-light)] text-[var(--text-light)] font-sans"
    style="min-width: 500px"
  >
    <div class="min-h-screen p-4 sm:p-6 lg:p-8" id="root">
      <header class="mb-8">
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div class="flex-1 min-w-[200px]">
            <h1 class="text-3xl font-bold text-[var(--text-light)]">
              Credential Storage
            </h1>
            <p class="text-[var(--text-secondary-light)] mt-1">
              Centralized and secure credential management.
            </p>
          </div>
          <div
            class="flex items-center space-x-2 md:space-x-4 flex-1 justify-end"
          >
            <div class="relative w-full max-w-xs">
              <span
                class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                >search</span
              >
              <input
                class="w-full pl-10 pr-4 py-2 bg-[var(--card-light)] border border-[var(--border-light)] rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow text-sm"
                id="searchInput"
                placeholder="Search credentials..."
                type="text"
              />
            </div>
            <button
              class="has-tooltip relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-[var(--background-light)] transition-colors"
            >
              <span
                class="material-icons text-xl text-gray-600 dark:text-gray-300"
                >add</span
              >
              <span
                class="tooltip -top-8 left-1/2 -translate-x-1/2 rounded-md bg-gray-800 px-2 py-1 text-xs text-white"
                >Add Credential</span
              >
            </button>
            <button
              class="has-tooltip relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-[var(--background-light)] transition-colors"
              id="theme-toggle"
            >
              <span
                class="material-icons moon-icon text-gray-600 dark:text-gray-300"
                >dark_mode</span
              >
              <span
                class="material-icons sun-icon text-gray-600 dark:text-gray-300"
                >light_mode</span
              >
              <span
                class="tooltip -top-8 left-1/2 -translate-x-1/2 rounded-md bg-gray-800 px-2 py-1 text-xs text-white"
                >Toggle Theme</span
              >
            </button>
          </div>
        </div>
      </header>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="credential-grid"
      ></div>
      <div
        class="hidden col-span-1 md:col-span-2 lg:col-span-3 text-center py-16"
        id="no-results"
      >
        <span class="material-icons text-6xl text-gray-300 dark:text-gray-600"
          >search_off</span
        >
        <h3 class="mt-4 text-xl font-semibold text-[var(--text-light)]">
          No Results Found
        </h3>
        <p class="mt-1 text-[var(--text-secondary-light)]">
          Try adjusting your search terms.
        </p>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
